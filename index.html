<!DOCTYPE html>
<html>

<head>
    <title>Low to High Resolution Image Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Low to High Resolution Image Converter</h1>
        <form>
            <label for="lowres-image">Upload a Low Resolution Image:</label>
            <input type="file" id="lowres-image" name="lowres-image" accept="image/*">
            <button type="submit" id="convert-btn">Convert to High Resolution</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
